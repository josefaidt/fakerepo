name: release
on:
  pull_request:
    branches:
      - 'release/**'
    types:
      - closed
jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
      - id: version
        run: echo ::set-output name=version::${{ github.event.ref }}
      - run: echo "::debug::${{ github.ref }}"
      - run: echo "::debug::${{ github.event.ref }}"
      - run: echo "::debug::${{ steps.version.outputs.version }}"
      - run: echo "::debug::${{ github.event.pull_request.head.ref }}"
      - if: ${{ steps.version.outputs.version }}
        run: echo 'yes'
      - if: contains(steps.version.outputs.version, 'next')
        run: echo 'yes'
      - if: contains(${{ steps.version.outputs.version }}, 'next')
        run: echo 'yes'
