name: pr-has-semver-label
on:
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - labeled
      - unlabeled
      - ready_for_review
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pr-has-semver-label:
    if: github.event.pull_request.draft == false
    name: pr-has-semver-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          sparse-checkout: |
            .github
      - id: get-semver-label
        uses: ./.github/actions/get-semver-label
      - id: set-semver-label
        if: ${{ success() }}
        run: echo "::set-output name=semver-label::${{ steps.get-semver-label.outputs.semver-label }}"
